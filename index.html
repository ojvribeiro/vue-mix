<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Vue 3 + Laravel Mix</title>
    <meta name="title" content="Nome do site (ao compartilhar)">
    <meta name="description" content="Descrição do site">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="URL do site">
    <meta property="og:title" content="Nome do site">
    <meta property="og:description" content="Descrição do site">
    <meta property="og:image" content="URL da imagem de compartilhamento (recomendado: 200x200)">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="URL do site">
    <meta property="twitter:title" content="Nome do site">
    <meta property="twitter:description" content="Descrição do site">
    <meta property="twitter:image" content="URL da imagem de compartilhamento (recomendado: 200x200)">


    <link rel="stylesheet" href="dist/css/main.css">
  </head>

  <body class="h-full">
    <div id="app" class="h-full"></div>

    <script src="./dist/js/manifest.js"></script>
    <script src="./dist/js/vendor.js"></script>
    <script src="./dist/js/main.js"></script>
  </body>
</html>
